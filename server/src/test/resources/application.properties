server.port=${port:8080}
spring.application.name=RedCloud

spring.jpa.open-in-view=false

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/redcloud_test?serverTimezone=UTC
spring.datasource.username=redcloud
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true
spring.jpa.properties.connection.release_mode=AFTER_STATEMENT